<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <video src="./WhatsApp Video 2024-08-28 at 00.43.55_2911a366.mp4" type="mp4" autoplay muted loop ></video>
    <div class="login-container" style="height: 70%;">
        <h2>Login</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn"><a href="front.html">login</a></button>
        </form>
        
    </div>
</body>
</html>
